<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map Project</title>

  <!-- Tailwind (dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html,body { height:100%; margin:0; }
    #map { height: 70vh; min-height: 360px; }
    .sidebar { height: 70vh; overflow:auto; }
  </style>
</head>

<body class="bg-slate-50">
  <div class="max-w-6xl mx-auto p-4">
    <div class="flex gap-4">
      <!-- LEFT PANEL -->
      <div class="w-96 bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Map Markers</h2>

        <!-- Auth panel -->
        <div id="auth-panel" class="mb-4">
          <div id="signed-out">
            <input id="email" placeholder="Email" class="w-full border px-2 py-1 mb-2" />
            <input id="password" type="password" placeholder="Password" class="w-full border px-2 py-1 mb-2" />
            <div class="flex gap-2">
              <button id="btn-signup" class="bg-blue-600 text-white px-3 py-1 rounded">Đăng ký</button>
              <button id="btn-login"  class="bg-green-600 text-white px-3 py-1 rounded">Đăng nhập</button>
            </div>
          </div>

          <div id="signed-in" class="hidden">
            <div>Xin chào: <span id="user-email" class="font-medium"></span></div>
            <div class="mt-2">
              <button id="btn-logout" class="bg-red-500 text-white px-3 py-1 rounded">Đăng xuất</button>
            </div>
          </div>
        </div>

        <!-- Marker Form -->
        <div id="marker-form" class="mb-4 hidden">
          <h3 class="font-medium">Thêm marker</h3>
          <input id="m-name" placeholder="Tên địa điểm" class="w-full border px-2 py-1 mb-2" />
          <div class="flex gap-2 mb-2">
            <input id="m-lat" placeholder="Vĩ độ (lat)" class="flex-1 border px-2 py-1" />
            <input id="m-lng" placeholder="Kinh độ (lng)" class="flex-1 border px-2 py-1" />
          </div>
          <textarea id="m-notes" placeholder="Ghi chú" class="w-full border px-2 py-1 mb-2"></textarea>
          <input id="m-image" type="file" accept="image/*" class="mb-2" />
          <div class="flex gap-2">
            <button id="btn-add-marker" class="bg-blue-600 text-white px-3 py-1 rounded">Thêm</button>
            <button id="btn-geolocate" class="bg-slate-500 text-white px-3 py-1 rounded">Dùng vị trí</button>
          </div>
        </div>

        <!-- Marker list -->
        <div class="mt-4">
          <h3 class="font-medium mb-2">Danh sách điểm</h3>
          <div id="markers-list" class="sidebar text-sm"></div>
        </div>
      </div>

      <!-- MAP -->
      <div class="flex-1 bg-white rounded shadow p-4">
        <div id="map" class="rounded"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Supabase UMD (correct CDN; required before supabase.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

  <!-- Small DOM helper (define $ once) -->
  <script>
    window.$ = id => document.getElementById(id);
  </script>

  <!-- Project scripts -->
  <script src="supabase.js"></script>
  <script src="auth.js"></script>
  <script src="upload.js"></script>
  <script src="app.js"></script>
</body>
</html>
