<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Map Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">

  <!-- AUTH VIEW -->
  <div id="auth-view" class="p-6">
    <h1 class="text-2xl mb-4 font-bold">Đăng nhập / Đăng ký</h1>

    <div class="mb-4">
      <input id="email_login" class="border p-2" placeholder="Email" />
      <input id="password_login" type="password" class="border p-2" placeholder="Mật khẩu" />
      <button onclick="signIn()" class="bg-blue-500 text-white px-3 py-2">Đăng nhập</button>
    </div>

    <div>
      <input id="email_signup" class="border p-2" placeholder="Email" />
      <input id="password_signup" type="password" class="border p-2" placeholder="Mật khẩu" />
      <button onclick="signUp()" class="bg-green-500 text-white px-3 py-2">Đăng ký</button>
    </div>
  </div>

  <!-- APP VIEW -->
  <div id="app-view" class="hidden h-screen flex flex-col">

    <div class="p-3 bg-white shadow flex items-center gap-4">
      <button onclick="logout()" class="bg-red-600 text-white px-3 py-2 rounded">Đăng xuất</button>

      <input id="search"
             class="border p-2 flex-1 max-w-lg"
             placeholder="Tìm kiếm marker..."
             oninput="searchMarkers()">
    </div>

    <div id="map" class="flex-1"></div>
  </div>

  <!-- ADD MARKER MODAL -->
  <div id="add-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h2 class="text-lg font-bold mb-3">Thêm Marker</h2>

      <input id="lat" class="border p-2 w-full mb-2" placeholder="Lat">
      <input id="lng" class="border p-2 w-full mb-2" placeholder="Lng">

      <input id="name" class="border p-2 w-full mb-2" placeholder="Tên điểm">
      <textarea id="notes" class="border p-2 w-full mb-2" placeholder="Ghi chú"></textarea>

      <label class="flex items-center gap-2 mb-3">
        <input type="checkbox" id="is_public">
        Công khai
      </label>

      <input id="image" type="file" accept="image/*" class="mb-3">

      <div class="flex justify-between">
        <button onclick="closeAddForm()" class="px-3 py-2 bg-gray-400 text-white">Hủy</button>
        <button onclick="saveMarker()" class="px-3 py-2 bg-blue-600 text-white">Lưu</button>
      </div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h2 class="text-lg font-bold mb-3">Sửa Marker</h2>

      <input id="edit_name" class="border p-2 w-full mb-2" placeholder="Tên điểm">
      <textarea id="edit_notes" class="border p-2 w-full mb-2" placeholder="Ghi chú"></textarea>
      <input id="edit_image" type="file" accept="image/*" class="mb-3">

      <div class="flex justify-between">
        <button onclick="closeEdit()" class="px-3 py-2 bg-gray-400 text-white">Hủy</button>
        <button onclick="saveEdit()" class="px-3 py-2 bg-blue-600 text-white">Cập nhật</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="supabase.js"></script>
  <script src="upload.js"></script>
  <script src="app.js"></script>

</body>
</html>
